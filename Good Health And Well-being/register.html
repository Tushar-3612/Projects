<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Health Well Being - Sign-up</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="sign.css">
</head>
<body>
  <div class="container">
    <h2 class="signup-title">Sign-up</h2>
    <form id="signupForm" onsubmit="handleSignup(event)">
      <div class="form-group">
        <i class="material-icons">account_circle</i>
        <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
      </div>
      <div class="form-group">
        <i class="material-icons">account_circle</i>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="form-group">
        <i class="material-icons">lock</i>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-group">
        <i class="material-icons">email</i>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email ID" required>
      </div>
      <div class="form-group">
        <i class="material-icons">height</i>
        <input type="number" id="height" name="height" class="form-control" placeholder="Height (cm)" required oninput="calculateBMI()">
      </div>
      <div class="form-group">
        <i class="material-icons">fitness_center</i>
        <input type="number" id="weight" name="weight" class="form-control" placeholder="Weight (kg)" required oninput="calculateBMI()">
      </div>
      <div class="form-group">
        <i class="material-icons">calculate</i>
        <input type="number" id="bmi" name="bmi" class="form-control" placeholder="BMI" readonly>
      </div>
      <div class="form-group">
        <i class="material-icons">cake</i>
        <input type="date" id="birthdate" name="birthdate" class="form-control" required>
      </div>
      <button type="submit" class="btn">Sign-up</button>
    </form>
    <div id="message" style="text-align: center; margin-top: 20px;"></div>
    <div style="text-align: center; margin-top: 20px;">
      <p>Already have an account? <a href="login.html" style="color: #0072ff; text-decoration: underline;">Login here</a></p>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2023 Good Health Well Being. All rights reserved.</p>
  </div>

  <!-- JavaScript -->
  <script>
    // Function to calculate BMI
    function calculateBMI() {
      const height = parseFloat(document.getElementById('height').value) / 100; // Convert cm to meters
      const weight = parseFloat(document.getElementById('weight').value);

      if (height > 0 && weight > 0) {
        const bmi = weight / (height * height);
        document.getElementById('bmi').value = bmi.toFixed(2); // Round to 2 decimals
      }
    }

    // Function to handle signup
    async function handleSignup(event) {
      event.preventDefault(); // Prevent form from reloading the page

      const form = document.getElementById('signupForm');
      const formData = new FormData(form);

      const data = Object.fromEntries(formData.entries()); // Convert FormData to an object

      try {
        const response = await fetch('http://localhost:3000/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const messageEl = document.getElementById('message');
        if (response.ok) {
          messageEl.style.color = 'green';
          messageEl.textContent = 'Sign-up successful!';
          form.reset(); // Reset the form after success
        } else {
          const error = await response.json();
          messageEl.style.color = 'red';
          messageEl.textContent = `Error: ${error.message}`;
        }
      } catch (error) {
        const messageEl = document.getElementById('message');
        messageEl.style.color = 'red';
        messageEl.textContent = 'Server error. Please try again later.';
      }
    }
  </script>
</body>
</html>
